{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>Tu usuario y clave no coinciden.</p>
    {% endif %}
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="/home/" />
    </form>
    <a href="/StarWarsConsole/register/">Registrar</a>
{% endblock %}
